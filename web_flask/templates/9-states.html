<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    {%if state == None%}
    <h1>Not found!</h1>
    {%else%}
    <h1>State: {{ state.name }}</h1>
    <h3>Cities:</h3>
    <ul>
      {% for city in cities %}
        {% if city.state_id == state.id %}
            <li>{{ state.id }}: <b>{{ city.name }}</b></li>
        {%endif%}
      {% endfor %} {%endif%}
    </ul>
  </body>
</html>
