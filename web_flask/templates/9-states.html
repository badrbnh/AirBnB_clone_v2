<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>State: {{ state.name }}</h1>
    <h3>Cities:</h3>
    <ul>
      {% for city in state.cities %} {% if city.state_id == state.id %}
      <li>{{ state.id }}: <b>{{ city.name }}</b></li>
      {% else %}
        <h1>“Not found!”</h1>
      {% endif %} {% endfor %}
    </ul>
  </body>
</html>
